<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tarea bitacora 3</title>
  </head>
  <body>
    <form action="accionDelForm" id="testForm">
      <div class="container">
        <div class="izquierda">
          <div>
            <div class="size">
              <input
                placeholder="Nombre completo"
                type="text"
                id="ingresaNombre"
                name="ingresaNombre"
                required
                class="bigInput"
              />
              <label for="ingresaNombre" class="etiquetaTop"
                >Ingresa tu nombre completo *</label
              >
            </div>
            <div>
              <input
                placeholder="Correo electrónico"
                type="mail"
                id="ingresaMail"
                name="ingresaMail"
                required
                class="bigInput"
              />
              <label for="ingresaMail" class="etiquetaTop"
                >Ingresa tu correo electrónico *</label
              >
            </div>
            <div>
              <input
                type="date"
                id="ingresaFechaNacimiento"
                name="ingresaFechaNacimiento"
                required
                class="bigInput"
              />
              <label for="ingresaFechaNacimiento" class="etiquetaTop"
                >Ingresa tu fecha de nacimiento *</label
              >
            </div>
            <div>
              <p>*campos obligatorios</p>
            </div>
          </div>
        </div>
        <div class="centro">
          <div class="flexColumn">
            <div>
            <label for="musicaFavorita" class="etiquetaBottom"
              >¿Cuál es tu música favorita?</label
            >
            <select
              name="musicaFavorita"
              id="ListaDeMusicaFavorita"
              form="testForm"
              required
            >
              <option value="rock">Rock</option>
              <option value="pop">Pop</option>
              <option value="trap">Trap</option>
              <option value="cumbia">Cumbia</option>
            </select>
          </div>
          <div class="flexColumn">
            <label for="checkProgramacion" class="etiquetaBottom etiquetaTopDoble"
              >¿Cuál de los siguientes conoces?</label
            >
            <div class="paddingBottom flexRow">
            <input
              type="checkbox"
              id="checkProgramacion1"
              name="checkProgramacion1"
              value="html"
            />
          
            <label for="checkProgramacion1">HTML</label>
          </div>
          <div class="paddingBottom flexRow">
            <input
              type="checkbox"
              id="checkProgramacion2"
              name="checkProgramacion2"
              value="css"
            />
            <label for="checkProgramacion2">CSS</label>
          </div>
          <div class="paddingBottom flexRow">
            <input
              type="checkbox"
              id="checkProgramacion3"
              name="checkProgramacion3"
              value="javascript"
            />
            <label for="checkProgramacion3">JAVASCRIPT</label>
          </div>
          </div>
        </div>
        </div>
        <div class="derecha">
          <div class="flex">
            <div>
              <label for="radioPractica" class="etiquetaBottom"
                >¿Qué practica te gustaria perseguir?</label
              >
              <div class="flexRow paddingBottom">   
                <input
                  type="radio"
                  id="radioPractica1"
                  name="radioPractica"
                  value="frontEnd"
                />
                <label for="radioPractica1">Front End</label>
              </div>
              <div class="flexRow paddingBottom">
                <input
                  type="radio"
                  id="radioPractica2"
                  name="radioPractica"
                  value="backEnd"
                />
                <label for="radioPractica2">Back End</label>
              </div>
              <div class="flexRow paddingBottom">     
                <input
                  type="radio"
                  id="radioPractica3"
                  name="radioPractica"
                  value="fullStack"
                />
                <label for="radioPractica3">Full stack</label>
              </div>
           <div>
            <button type="submit">ENVIAR</button>
          </div> 
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
